<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/favicon-32x32 (1).ico">
    <link rel="stylesheet" href="styles.css">
    <title>QR code component</title>
  </head>
  <body>
        <div id="container">
          <div id="qr-container">
            <img src="images/image-qr-code.png" alt="qr-code" width="200" height="200"/>
          </div>
          <div id="qr-text">
            <p>Improve your front-end <br/> skills by building projects</p>

              <br/>the next level</p>
          </div>  
        </div>
  </body>
